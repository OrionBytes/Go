<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{{ .Title }} | weiqi.gs</title>

  <meta name="author" content="{{ .Site.Author.name }}" />
  
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}

  {{ .Hugo.Generator }}

  <link rel="apple-touch-icon" sizes="57x57" href="https://weiqi.gs/static/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="https://weiqi.gs/static/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="https://weiqi.gs/static/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="https://weiqi.gs/static/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="https://weiqi.gs/static/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://weiqi.gs/static/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="https://weiqi.gs/static/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://weiqi.gs/static/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://weiqi.gs/static/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="https://weiqi.gs/static/favicon/favicon-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="https://weiqi.gs/static/favicon/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="https://weiqi.gs/static/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="https://weiqi.gs/static/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="https://weiqi.gs/static/favicon/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="https://weiqi.gs/static/favicon/mstile-144x144.png">

  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/pygment_highlights.css" />
  
  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .URL }}/" />
  <meta property="og:image" content="{{ .Site.Params.logo }}" />
  
</head>
