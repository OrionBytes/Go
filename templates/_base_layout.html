<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>{% block title %}weiqi.gs - Play weiqi online{% end %}</title>

        <meta name="description" content="Open-source server for the game of Go, also known as weiqi (围棋) or baduk (바둑).">

        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <link rel="apple-touch-icon" sizes="57x57" href="{{ static_url("favicon/apple-touch-icon-57x57.png") }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ static_url("favicon/apple-touch-icon-114x114.png") }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ static_url("favicon/apple-touch-icon-72x72.png") }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ static_url("favicon/apple-touch-icon-144x144.png") }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ static_url("favicon/apple-touch-icon-60x60.png") }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ static_url("favicon/apple-touch-icon-120x120.png") }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ static_url("favicon/apple-touch-icon-76x76.png") }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ static_url("favicon/apple-touch-icon-152x152.png") }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ static_url("favicon/apple-touch-icon-180x180.png") }}">
        <link rel="icon" type="image/png" href="{{ static_url("favicon/favicon-192x192.png") }}" sizes="192x192">
        <link rel="icon" type="image/png" href="{{ static_url("favicon/favicon-160x160.png") }}" sizes="160x160">
        <link rel="icon" type="image/png" href="{{ static_url("favicon/favicon-96x96.png") }}" sizes="96x96">
        <link rel="icon" type="image/png" href="{{ static_url("favicon/favicon-16x16.png") }}" sizes="16x16">
        <link rel="icon" type="image/png" href="{{ static_url("favicon/favicon-32x32.png") }}" sizes="32x32">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="msapplication-TileImage" content="{{ static_url("favicon/mstile-144x144.png") }}">

        <link href="{{ static_url("dist/styles.css") }}" rel="stylesheet" type="text/css">
    </head>

    <body>
        {% block body %}
        <div class="container">
            <br><br>
            {% block content %}
            {% end %}
        </div>
        {% end %}

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-38646886-8', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
